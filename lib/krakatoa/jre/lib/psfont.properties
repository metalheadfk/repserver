#
# psfont.properties for basic Latin 1 PostScript printer

#
# Specify the supported charsets.  You can add more font sets, but
# for all except Cp1252 (Latin 1) the font must be encoded in that
# charset.
#
charset.0=Cp1252
charset.1=MacSymbol
#
# Specify if the printer has Euro support. 0=no, 1=yes
#
euro_support=0
#
# Composite font names
#
serif=serif
times=serif
timesroman=serif
sansserif=sansserif
helvetica=sansserif
dialog=sansserif
dialoginput=monospaced
monospaced=monospaced
courier=monospaced
#
# Physical fonts which can be safely mapped to standard postscript fonts
# These keys often map to a value which is the same as the key, so
# the key/value is just a way to say the font has a mapping.
#
# Exclude "helvetica" on its own as that's a legacy name for a logical font
helvetica_bold=helvetica_bold
helvetica_oblique=helvetica_oblique
helvetica_bold_oblique=helvetica_bold_oblique
#
# Exclude "courier" on its own as that's a legacy name for a logical font
courier_bold=courier_bold
courier_oblique=courier_oblique
courier_italic=courier_oblique
courier_bold_oblique=courier_bold_oblique
courier_bold_italic=courier_bold_oblique
#
courier_new=courier
courier_new_italic=courier_oblique
courier_new_bold=courier_bold
courier_new_bold_italic=courier_bold_oblique
# Exclude "times" on its own as that's a legacy name for a logical font
times_bold=times_roman_bold
times_italic=times_roman_italic
times_bold_italic=times_roman_bold_italic
#
times_roman=times_roman
times_roman_bold=times_roman_bold
times_roman_italic=times_roman_italic
times_roman_bold_italic=times_roman_bold_italic
#
times_new_roman=times_roman
times_new_roman_bold=times_roman_bold
times_new_roman_italic=times_roman_italic
times_new_roman_bold_italic=times_roman_bold_italic
# Next the mapping of the font name + charset + style to Postscript font name
# for the logical fonts.
#
serif.Cp1252.plain=Times-Roman
serif.Cp1252.bold=Times-Bold
serif.Cp1252.italic=Times-Italic
serif.Cp1252.bolditalic=Times-BoldItalic
serif.MacSymbol.plain=Symbol
serif.MacSymbol.bold=Symbol
serif.MacSymbol.italic=Symbol
serif.MacSymbol.bolditalic=Symbol
#
sansserif.Cp1252.plain=Helvetica
sansserif.Cp1252.bold=Helvetica-Bold
sansserif.Cp1252.italic=Helvetica-Oblique
sansserif.Cp1252.bolditalic=Helvetica-BoldOblique
sansserif.MacSymbol.plain=Symbol
sansserif.MacSymbol.bold=Symbol
sansserif.MacSymbol.italic=Symbol
sansserif.MacSymbol.bolditalic=Symbol
#
monospaced.Cp1252.plain=Courier
monospaced.Cp1252.bold=Courier-Bold
monospaced.Cp1252.italic=Courier-Oblique
monospaced.Cp1252.bolditalic=Courier-BoldOblique
monospaced.MacSymbol.plain=Symbol
monospaced.MacSymbol.bold=Symbol
monospaced.MacSymbol.italic=Symbol
monospaced.MacSymbol.bolditalic=Symbol
#
courier.Cp1252.plain=Courier
courier_bold.Cp1252.plain=Courier-Bold
courier_oblique.Cp1252.plain=Courier-Oblique
courier_bold_oblique.Cp1252.plain=Courier-BoldOblique
courier.Cp1252.bold=Courier-Bold
courier.Cp1252.italic=Courier-Oblique
courier.Cp1252.bolditalic=Courier-BoldOblique
courier_bold.Cp1252.italic=Courier-BoldOblique
courier_italic.Cp1252.bold=Courier-BoldOblique
#
helvetica_bold.Cp1252.plain=Helvetica-Bold
helvetica_oblique.Cp1252.plain=Helvetica-Oblique
helvetica_bold_oblique.Cp1252.plain=Helvetica-BoldOblique
helvetica.Cp1252.bold=Helvetica-Bold
helvetica.Cp1252.italic=Helvetica-Oblique
helvetica.Cp1252.bolditalic=Helvetica-BoldOblique
helvetica_bold.Cp1252.italic=Helvetica-BoldOblique
helvetica_italic.Cp1252.bold=Helvetica-BoldOblique
times_roman.Cp1252.plain=Times-Roman
times_roman_bold.Cp1252.plain=Times-Bold
times_roman_italic.Cp1252.plain=Times-Italic
times_roman_bold_italic.Cp1252.plain=Times-BoldItalic
times_roman.Cp1252.bold=Times-Bold
times_roman.Cp1252.italic=Times-Italic
times_roman.Cp1252.bolditalic=Times-BoldItalic
times_roman_bold.Cp1252.italic=Times-BoldItalic
times_roman_italic.Cp1252.bold=Times-BoldItalic
# Mappings of PS font names to indexes.  You can add more
# fonts if they are known to the printer.
#
Courier=0
Courier-Bold=1
Courier-BoldOblique=2
Courier-Oblique=3
Helvetica=4
Helvetica-Bold=5
Helvetica-BoldOblique=6
Helvetica-Oblique=7
Symbol=8
Times-Bold=9
Times-BoldItalic=10
Times-Italic=11
Times-Roman=12
#
font.num=13
#
# Specify the name and encoding of the font.  The only two encodings which
# work are Cp1252 (Latin 1) and findfont (use font default encoding)
#
font.0=Courier Cp1252
font.1=Courier-Bold Cp1252
font.2=Courier-BoldOblique Cp1252
font.3=Courier-Oblique Cp1252
font.4=Helvetica Cp1252
font.5=Helvetica-Bold Cp1252
font.6=Helvetica-BoldOblique Cp1252
font.7=Helvetica-Oblique Cp1252
font.8=Symbol findfont
font.9=Times-Bold Cp1252
font.10=Times-BoldItalic Cp1252
font.11=Times-Italic Cp1252
font.12=Times-Roman Cp1252
#
